{% extends 'painel/partials/_content_default.html' %}
{% load static %}
{% load date_day %}
{% block title_page %}<i class="bi bi-telephone"></i> Chamadas da Voz{% endblock %}
{% block title_content %}Adicionar Linhas{% endblock %}

{% block content_def %}
<form action="{% url 'voice_import' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="formFile" class="form-label">Enviar arquivo CSV</label>
        <input class="form-control" type="file" id="formFile" name="voice" required>
    </div>
    <div class="form-group pt-4">
        <button type="submit" class="btn btn-default btn-rounded color-primary btn-primary">
            <span class="flex items-center">
                <i class="bi bi-sim"></i> <span>Inserir Linhas</span>
            </span>
        </button>
    </div>
    <div class="form-group pt-4">
        <a href="{{ url_cdn }}/files/adicionar_linhas.csv" target="_blank">
            <i class="bi bi-cloud-arrow-down text-info"></i> <span class='text-info'>Download do arquivo padr√£o</span>
        </a>
    </div>

</form>

{% endblock %}
