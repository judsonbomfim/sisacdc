{% if messages %}
<div class="toast align-items-center text-white border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
{% for message in messages %}
{% comment %} <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div> {% endcomment %}
    <div class="d-flex bg-{{message.tags}} mb-0">
            <div class="toast-body">
            {{message}}
            </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
{% endfor %}
</div>
{% endif %}
